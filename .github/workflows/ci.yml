name: CI - Build, Test & PoC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript build check
      run: npm run build
      
    - name: Run unit tests
      run: npm test
      
    - name: Run PoC integration test
      run: npm start
      
    - name: Create test results summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **TypeScript Build:** Successful" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Unit Tests:** All passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **PoC Integration:** Verified" >> $GITHUB_STEP_SUMMARY
